<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let product of productos">
      <ion-thumbnail slot="start">
        <img [src]="product.thumbnail" alt="{{ product.title }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.title }}</h2>
        <p>\${{ product.price }}</p>
        <p>{{ product.discountPercentage }}% de descuento</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando mÃ¡s productos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
