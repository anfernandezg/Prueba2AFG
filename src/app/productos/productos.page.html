<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="salir"></ion-back-button>
    </ion-buttons>
    <ion-title>Catalogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Refresher para actualizar la lista -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Tira para refrescar"
      refreshingSpinner="bubbles"
      refreshingText="Actualizando productos...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- Lista de productos -->
  <ion-list>
    <ion-item *ngFor="let product of productos">
      <ion-thumbnail slot="start">
        <img [src]="product.thumbnail" alt="{{ product.title }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.title }}</h2>
        <p>\${{ product.price }}</p>
        <p>{{ product.discountPercentage }}% de descuento</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando mÃ¡s productos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
